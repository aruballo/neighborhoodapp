<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
        <div id="wrapper">
            <div id="filtersDiv">
                <div id="radioBtns">
                    <input type="radio" name="searchView" value="dropdowns" data-bind="checked: inputView, click: toggleInputView">Dropdowns</input>
                    <br>
                    <input type="radio" name="searchView" value="searchbar" data-bind="checked: inputView, click: toggleInputView">Search bar</input>
                </div>
                <div id="dropdowns" data-bind="visible: dropdownsVisible">
                    <select id="CategoryFilterList" data-bind="options: categories, optionsText: 'title', value: selectedCategory"></select>
                    <select id="SubcategoryFilterList" data-bind="options: subCategories, optionsText: 'title', value: selectedSubcategory"></select>
                    <select id="RadiusFilterList" data-bind="options: radiusList, optionsText: 'Miles', optionsValue: 'Km', value: selectedRadius"></select>
                    <button type="button" data-bind="click: loadYelpData">Search</button>
                </div>
                <div id="searchbar" data-bind="visible: searchbarVisible">
                    <input id="searchInput" data-bind="value: searchValue"></input>
                    <button type="button" data-bind="click: loadYelpData">Search</button>
                </div>
            </div>
            <div id="resultsListDiv">
                <div id="resultsTableDiv">
                    <table id="resultsTable" data-bind="with: neighborhoodApp.currentViewModel">
                        <thead>
                            <tr>
                                <th>Results</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: resultsList">
                            <tr>
                                <td>
                                    <span data-bind="text: $index "></span>: <a data-bind="text: name, click: function(data, event) { neighborhoodApp.currentViewModel.resultsListClick($index(), data, event); }"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="mapDiv">
                <div id="map-canvas" style="width: 100%; height: 100%"></div>
            </div>
        </div>
	</body>
	<script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
	<script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/jquery-2.1.js"></script>
	<script src="js/knockout.js"></script>
	<script src="js/async.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/helpers.js"></script>
    <script src="js/yelpCategories.js"></script>
	<script src="js/app.js"></script>
</html>
