<!doctype html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/base.css">
       <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="filtersDiv" class="transparency">
                <div id="radioBtns">
                    <label for="searchView"> Select a search mode</label>
                    <br>
                    <input id="dropdownsRadio"type="radio" name="searchView" value="dropdowns" data-bind="checked: inputView, click: toggleInputView"></input>
                    <label class="searchView" for="dropdownsRadio">Dropdowns</label>
                    <br>
                    <input id="searchbarRadio" type="radio" name="searchView" value="searchbar" data-bind="checked: inputView, click: toggleInputView"></input>
                    <label class="searchView" for="searchbarRadio">Search Bar</label>
                </div>
                <div id="dropdowns" data-bind="visible: dropdownsVisible">
                    <div class="dropdownDiv">
                        <label for="CategoryFilterList">Categories</label>
                        <br>
                        <select id="CategoryFilterList" data-bind="options: categories, optionsText: 'title', value: selectedCategory"></select>
                    </div>
                    <div class="dropdownDiv">
                        <label for="SubategoryFilterList">Subcategory</label>
                        <br>
                        <select id="SubcategoryFilterList" data-bind="options: subCategories, optionsText: 'title', value: selectedSubcategory"></select>
                    </div>
                    <div class="dropdownDiv">
                        <label for="RadiusFilterList">Distance (Miles)</label>
                        <select id="RadiusFilterList" data-bind="options: radiusList, optionsText: 'Miles', optionsValue: 'Km', value: selectedRadius"></select>
                    </div>
                    <div class="dropdownDiv">
                        <button type="button" data-bind="click: loadYelpData">Search</button>
                    </div>
                </div>
                <div id="searchbar" data-bind="visible: searchbarVisible">
                    <label for="searchInput">Enter keyword to search by</label>
                    <br>
                    <input id="searchInput" data-bind="value: searchValue"></input>
                    <button type="button" data-bind="click: loadYelpData">Search</button>
                </div>
            </div>
            <div id="resultsListDiv" class="transparency">
                <div id="resultsTableDiv">
                    <table id="resultsTable" data-bind="with: neighborhoodApp.currentViewModel">
                        <thead>
                            <tr>
                                <th>Results</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: resultsList">
                            <tr>
                                <td>
                                    <span data-bind="text: ($index() + 1)"></span>: <a data-bind="text: name, click: function(data, event) { neighborhoodApp.currentViewModel.resultsListClick($index(), data, event); }"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="mapDiv">
                <div id="map-canvas" style="width: 100%; height: 100%"></div>
            </div>
        </div>
    </body>
    <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/jquery-2.1.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/async.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/yelpCategories.js"></script>
    <script src="js/mapStyle.js"></script>
    <script src="js/app.js"></script>
</html>
